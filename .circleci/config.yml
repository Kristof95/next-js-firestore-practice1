version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install --ignore-engines

      - run:
          shell: /bin/sh
          command: |
            latest_commit_msg=$(git log -1 --pretty=%B | head -1)
            echo "Latest commit msg: $latest_commit_msg"
            deploy_details=$(echo $latest_commit_msg | grep -Eo "\[(\w+-\w+)\]" | sed 's/\[//g; s/\]//g' | xargs)
            app=$(echo "$deploy_details" | awk -F'-' '{print $1}')
            stage=$(echo "$deploy_details" | awk -F'-' '{print $2}')
            if [ ! -z "$app" ] || [ ! -z "$stage" ]
            then
                echo APP:$app, STAGE:$stage
                yarn deploy:$app:$stage
            else
                echo "Skip deploying, there are no deploy patter in the latest commit msg..."
            fi
